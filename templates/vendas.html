<!DOCTYPE html>
<title>registrar vendas</title>

{% extends 'index.html' %}
{% block content %}
<div class="altura">
  <div class="fundoVendas">
      <div class="container">

          <div>
              <form action="pesquisa_produtos_vandas" method="post">
                <input type="text" placeholder="digite o codigo do produto" class="apesquisa" name="codigo_pesquisado">
                <input type="submit" value="üîç" class="buttonPesquisa">
              </form>
            </div>
          
          <form action="atualizar" class="formulario" method="post">
              <h6>{{msg}}</h6>
              {% for produto in produtos %}
              <label>C√≥digo do produto</label>
              <input type="text" placeholder="c√≥digo" name="id" value="{{produto.id_produto}}" hidden><input type="text"  placeholder="c√≥digo" value="{{produto.id_produto}}" disabled name="id_produto">
              <br><br>
              <label>Categoria</label>
              <input type="text" placeholder="nome" value="{{produto.categoria_produto.get_nome()}}" disabled>
              <br>
              <br>
              <label>Nome</label>
              <input type="text" placeholder="nome" value="{{produto.nome_produto}}" disabled>
              <br>
              <br>
              <label>N√∫mero de produtos vendidos</label>
              <input type="number" placeholder="quantidade" name="quantidade_vendidos"  required>
              <br>
              <br>
              <label>Quantidade em estoque</label>
              <input type="number" placeholder="quantidade" name="quantidade_em_estoque" value="{{produto.quantidade_produto}}"  hidden>
              <input type="number" placeholder="quantidade" value="{{produto.quantidade_produto}}"  disabled>
              <br>
              <br>
              <label > Valor</label>
              <input type="text" placeholder="valor" value="{{produto.valor_produto}}" name="valor" hidden>
              <input type="text" placeholder="valor" value="R$:{{produto.valor_produto|formata_valor()}}" disabled>
              <br>
              <br>
              <label>Descri√ß√£o</label>
              <input type="text" placeholder="descri√ß√£o" value="{{produto.descricao_produto}}" disabled>
              <br>
              <br>
              <label>Data de chegada</label>
              <input type="date" value="{{produto.chegada_produto}}" disabled>
              <br>
              <br>
              <label>Data de validade</label>
              <input type="date" value="{{produto.validade_produto}}" disabled>
              <br>
              <br>
              <input type="submit" value="realizar venda" class="button">
          </form>
          {%endfor%}
          <br>
      </div>
  </div>
</div>
{%endblock%}
