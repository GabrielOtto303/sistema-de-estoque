<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>home</title>
        
      <link rel="stylesheet" href="/static/style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body class="body">
      <div class="sair">
          <button class="btn btn-danger"><a href="logout">sair</a></button>
        </div>
      <div class="pesquisa">
        
        <form action="pesquisa_produtos" method="post">

          <input type="text" placeholder=" pesquisar por produto" class="apesquisa" name="nome_pesquisado" required><input type="submit" class="buttonPesquisa" value="🔍">
        </form>
      </div>
      <br>
      <div class="navBar">

        
        <nav id="menu">
          <ul>
              <li><a href="/">home</a></li>
              <li><a href="/produtos"> produtos</a></li>
              <li><a href="/categoria">categoria</a></li>
              <li><a href="/vendas">retirada</a></li>
              
              {% if grupo_user == 1 %}
                <li><a href="/registro">registro</a></li>
                <li><a href="/administrativo"> administrativo</a></li>
              {% endif %}          
          </ul>
        </nav>
      </div>

      <div class="container=fluid">
        {% block content %}

        <div class="container">
          <h4>{{msg}}</h4>
          <h1>bem vindo(a) {{user}}!</h1>
        {% endblock %}
      </div>
  </body>
</html>
